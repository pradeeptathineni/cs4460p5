<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aircraft Incidents</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="main">
        <h5>Aircraft Incidents (1995-2016)</h5>
        <svg id="geo-area" width="1000" height="640" style="float:left;">
        </svg>
        <svg id="details-area" width="310" height="640" style="">
        </svg>
        <p>Zoom with scroll-wheel or double-click | Click and drag to pan | Click a dot to view incident report | Change the dot opacity below</p>
        <div id="opacityslide" style="float:right;">
            <label for="opacity-slider" style="margin-right:6px;">Opacity: 0.1</label>
            <input id="opacity-slider" type="text" data-slider-min="0.1" data-slider-max="1" data-slider-step="0.01" data-slider-value="0.5" style="width: 300px;"/>
            <label for="opacity-slider" style="margin-left:6px;">1</label>
        </div>
        <p style="text-align:left;">Note: Some major islands are not shown.</p>

    </div>

    <div style="padding: 4px 60px;">
        <label for="years-slider" style="margin-right:6px;">1995</label>
        <input id="years-slider" type="text" data-slider-min="1995" data-slider-max="2016" data-slider-step="1" data-slider-value="[1995,2016]" style="width: 800px;"/>
        <label for="years-slider" style="margin-left:6px;">2016</label><span style="margin-left:30px;"></span><input id="lock" type="checkbox"/>&nbsp;Lock Years Slider
        <p>Displaying Time Range: <span class="slider-time">1995</span> - <span class="slider-time2">2016</span> </p>
    </div>




</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.min.js"></script>

<script src="./js/d3.min.js"></script>
<script src="./js/d3-tip.js"></script>
<script src="./js/topojson.v1.min.js"></script>
<script src="./js/main.js"></script>
</html>
